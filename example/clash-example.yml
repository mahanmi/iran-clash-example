mixed-port: 7890
allow-lan: false
log-level: info
ipv6: false
mode: rule
dns:
  enable: true
  use-hosts: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:6868
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 1.0.0.1
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
proxies:
YOU HAVE TO FILL HERE WITH YOUR PROXY LIST THAT YOU HAVE MADE
USE THE EXAMPLES 
proxy-groups:
- name: Proxy
  proxies:
  - "♻️ Automatic"
  - "YOUR_PROXY_NAME"
  type: select
- interval: 300
  name: OnBlockedSites
  proxies:
  - Proxy
  - DIRECT
  type: select
- interval: 300
  name: OnSanctionedSites
  proxies:
  - Proxy
  - DIRECT
  type: select
- name: General
  proxies:
  - Proxy
  - DIRECT
  type: select
- interval: 300
  name: OnIranSites
  proxies:
  - DIRECT
  - REJECT
  type: select
- name: "♻️ Automatic"
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 900
  tolrenace: 50
  proxies:
  - "YOUR_PROXY_NAME"
  strategy: consistent-hashing
rule-providers:
  blocked-sites:
    behavior: classical
    interval: 432000
    path: ./ruleset/blocked.yaml
    type: http
    url: https://raw.githubusercontent.com/mahanmi/iran-clash-example/main/clash-rules/blocked-sites.yml
  iran-sites:
    behavior: classical
    interval: 432000
    path: ./ruleset/iran.yaml
    type: http
    url: https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules.yaml
  ads-sites:
    behavior: classical
    interval: 432000
    path: ./ruleset/ad-sites.yaml
    type: http
    url: https://raw.githubusercontent.com/mahanmi/iran-clash-example/main/clash-rules/ads-sites.yml
  sanctioned-sites:
    behavior: classical
    interval: 432000
    path: ./ruleset/sactioned-sites.yaml
    type: http
    url: https://raw.githubusercontent.com/mahanmi/iran-clash-example/main/clash-rules/sanctioned-sites.yml
rules:
- IP-CIDR,10.10.34.0/24,OnBlockedSites
- RULE-SET,blocked-sites,OnBlockedSites
- RULE-SET,sanctioned-sites,OnSanctionedSites
- GEOIP,IR,OnIranSites
- DOMAIN-SUFFIX,.ir,OnIranSites
- RULE-SET,iran-sites,OnIranSites
- RULE-SET,ads-sites,REJECT
- MATCH,General
